---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: acme-node-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: acmeair
        tier: mono
        micro: node
    spec:
      containers:
      - name: acme-node
        image: IMAGE_NAME
        imagePullPolicy: Always
        env:
        - name: MONGO_MANUAL
          value: "true"
        - name: MONGO_HOST
          value: "MONGO_HOST_VALUE"
        - name: MONGO_PORT
          value: "MONGO_PORT_VALUE"
        - name: MONGO_USER
          value: "MONGO_USER_VALUE"
        - name: MONGO_PASSWORD
          value: "MONGO_PASSWORD_VALUE"
        - name: MONGO_DBNAME
          value: "MONGO_DBNAME_VALUE"
        resources:
          requests:
            cpu: "700m"
---
apiVersion: v1
kind: Service
metadata:
  name: acme-node-service
  labels:
    app: acmeair
    tier: mono
    micro: node
spec:
  ports:
  - protocol: TCP
    port: 80
    name: http
  selector:
    app: acmeair
    tier: mono
    micro: node
...
